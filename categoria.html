<!-- CHECKOUT MODAL (MISMO QUE PRODUCTO) -->
<div id="checkout-modal">
  <div class="checkout-content">

    <span class="checkout-close">√ó</span>
    <h2>Checkout</h2>

    <div class="checkout-container">

      <!-- IZQUIERDA -->
      <div class="checkout-left">
        <ul id="checkout-cart-items"></ul>

        <div class="checkout-prices">
          <p>Subtotal: <span id="checkout-subtotal">0‚Ç¨</span></p>
          <p>IVA (21%): <span id="checkout-iva">0‚Ç¨</span></p>
          <p>Env√≠o: <span id="checkout-shipping">6‚Ç¨</span></p>
          <p id="checkout-total">Total: 0‚Ç¨</p>
        </div>
      </div>

      <!-- DERECHA -->
      <div class="checkout-right">
        <label>Nombre</label>
        <input type="text">

        <label>Email</label>
        <input type="email">

        <label>Tel√©fono</label>
        <input type="tel">

        <label>Direcci√≥n</label>
        <input type="text">

        <label>C√≥digo Postal</label>
        <input type="text">

        <label>Ciudad</label>
        <input type="text">

        <label>Pa√≠s</label>
        <input type="text" value="Espa√±a">

        <label>Mensaje</label>
        <textarea></textarea>

        <h4>M√©todo de pago</h4>
        <label><input type="radio" checked> Tarjeta</label><br>
        <label><input type="radio"> PayPal</label>

        <button id="checkout-confirm-btn">Finalizar compra</button>
      </div>

    </div>
  </div>
</div>

<!-- SCRIPT -->
<script>
const shop = document.getElementById('shop');
const cartCount = document.getElementById('cart-count');
const categoryLinks = document.querySelectorAll('.shop-sidebar a');

const checkoutModal = document.getElementById('checkout-modal');
const checkoutItems = document.getElementById('checkout-cart-items');
const checkoutSubtotal = document.getElementById('checkout-subtotal');
const checkoutIVA = document.getElementById('checkout-iva');
const checkoutTotal = document.getElementById('checkout-total');
const checkoutClose = document.querySelector('.checkout-close');

let cart = JSON.parse(localStorage.getItem('cart')) || [];
let allProducts = [];

function updateCartCount(){
  cartCount.textContent = cart.reduce((s,i)=>s+i.quantity,0);
  localStorage.setItem('cart', JSON.stringify(cart));
}

function renderCheckout(){
  checkoutItems.innerHTML = '';
  let subtotal = 0;

  cart.forEach(item=>{
    subtotal += item.price * item.quantity;
    const li = document.createElement('li');
    li.innerHTML = `
      <img src="${item.image}">
      <div>
        <strong>${item.name}</strong><br>
        ${item.price}‚Ç¨ x ${item.quantity}
      </div>
    `;
    checkoutItems.appendChild(li);
  });

  const iva = subtotal * 0.21;
  const shipping = cart.length ? 6 : 0;
  const total = subtotal + iva + shipping;

  checkoutSubtotal.textContent = `${subtotal.toFixed(2)}‚Ç¨`;
  checkoutIVA.textContent = `${iva.toFixed(2)}‚Ç¨`;
  checkoutTotal.textContent = `Total: ${total.toFixed(2)}‚Ç¨`;
}

function openCheckout(){
  if(cart.length === 0) return;
  renderCheckout();
  checkoutModal.style.display = 'flex';
}

checkoutClose.onclick = ()=> checkoutModal.style.display='none';
document.getElementById('cart').onclick = openCheckout;

function renderProducts(products){
  shop.innerHTML = '';
  products.forEach(p=>{
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <div class="product-image-wrapper">
        <a href="${p.link}">
          <img src="${p.image}">
        </a>
      </div>
      <h3>${p.name}</h3>
      <p>${p.price}‚Ç¨</p>
      <button>A√±adir al carrito</button>
    `;
    div.querySelector('button').onclick = ()=>{
      const existing = cart.find(i=>i.id===p.id);
      if(existing) existing.quantity++;
      else cart.push({...p, quantity:1});
      updateCartCount();
      openCheckout();
    };
    shop.appendChild(div);
  });
}

fetch('data/products.json')
.then(r=>r.json())
.then(data=>{
  allProducts = data;
  renderProducts(allProducts);
  updateCartCount();
});

categoryLinks.forEach(link=>{
  link.onclick = e=>{
    e.preventDefault();
    const cat = link.dataset.category;
    renderProducts(cat==='all' ? allProducts : allProducts.filter(p=>p.category===cat));
  };
});
</script>

</body>
