<html lang="es">
<head>
  <meta charset="UTF-8">

</head>
<body class="portfolio tienda">

<!-- HEADER Y MENÃš -->
<header id="main-header">
  <div class="logo-container">
    <a href="nesart.html"><img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo"></a>
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- CARRITO FLOTA -->
  <div id="cart">
    <span id="cart-count">0</span> ğŸ›’
  </div>
</header>

<!-- CONTENIDO CATEGORÃA -->
<div class="shop-container">
  <!-- SIDEBAR CATEGORÃAS -->
  <aside class="shop-sidebar">
    <ul>
      <li><a href="#" data-category="prints">Prints</a></li>
      <li><a href="#" data-category="chapas">Chapas</a></li>
      <li><a href="#" data-category="llaveros">Totebags</a></li>
      <li><a href="#" data-category="camisetas">Camisetas</a></li>
      <li><a href="#" data-category="stickers">Stickers</a></li>
      <li><a href="#" data-category="llaveros">Llaveros</a></li>
    </ul>
  </aside>

  <!-- PRODUCTOS -->
  <main class="shop"></main>
</div>

<!-- Scripts -->
<script src="js/cart.js"></script>
<script>
  // =======================
  // CARGAR PRODUCTOS Y FILTRAR
  // =======================
  let allProducts = [];
  const shop = document.querySelector('.shop');
  const categoryLinks = document.querySelectorAll('.shop-sidebar a');

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      allProducts = products;

      // Filtrar segÃºn URL
      const urlParams = new URLSearchParams(window.location.search);
      const catFromURL = urlParams.get('id');
      if(catFromURL && allProducts.some(p=>p.category===catFromURL)){
        filterCategory(catFromURL);
      } else {
        filterCategory('all');
      }
    }).catch(err => console.error(err));

  // =======================
  // FILTRAR POR CATEGORÃA
  // =======================
  function filterCategory(category){
    categoryLinks.forEach(link=>{
      if(link.dataset.category === category) link.classList.add('active');
      else link.classList.remove('active');
    });

    if(category==='all') renderProducts(allProducts);
    else renderProducts(allProducts.filter(p=>p.category===category));
  }

  // =======================
  // EVENTOS SIDEBAR
  // =======================
  categoryLinks.forEach(link=>{
    link.addEventListener('click', e=>{
      e.preventDefault();
      filterCategory(link.dataset.category);
    });
  });
</script>

</body>
</html>
