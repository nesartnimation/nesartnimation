<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Categor√≠a - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .payment-btn.selected {
      border: 2px solid #007BFF;
      background-color: #E0F0FF;
    }
    .payment-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }
  </style>
</head>
<body class="portfolio tienda">


<script src="js/shop.js"></script>
<script src="js/cart.js"></script>
<script>
  let allProducts = [];
  const categoryLinks = document.querySelectorAll('.shop-sidebar a');

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      allProducts = products;

      const catFromURL = new URLSearchParams(window.location.search).get('id');
      if (catFromURL && allProducts.some(p => p.category === catFromURL)) {
        filterCategory(catFromURL);
      } else {
        filterCategory('all');
      }
    });

  function filterCategory(category) {
    categoryLinks.forEach(link => {
      link.classList.toggle('active', link.dataset.category === category);
    });
    if (category === 'all') renderProducts(allProducts);
    else renderProducts(allProducts.filter(p => p.category === category));
  }

  categoryLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      filterCategory(link.dataset.category);
    });
  });
</script>
</body>
</html>
