<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="portfolio">

  <header id="main-header">
    <div class="logo-container">
      <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
    </div>
    <nav id="main-menu">
      <ul>
        <li><a href="Nesart.html">Nesart</a></li>
        <li><a href="Comisiones.html">Comisiones</a></li>
        <li><a href="Originales.html">Originales</a></li>
        <li><a href="Tienda.html">Tienda</a></li>
        <li><a href="Contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 200px 40px 100px;">
    <h1>Tu Carrito</h1>
    <div id="checkout-list"></div>
    <h2 id="checkout-total"></h2>
    <button id="checkout-button">Finalizar Compra</button>
  </main>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const checkoutList = document.getElementById('checkout-list');
    const checkoutTotal = document.getElementById('checkout-total');

    function renderCheckout() {
      checkoutList.innerHTML = '';
      if(cart.length === 0){
        checkoutList.innerHTML = '<p>Tu carrito está vacío.</p>';
        checkoutTotal.textContent = '';
        return;
      }

      let total = 0;

      cart.forEach(item => {
        const div = document.createElement('div');
        div.style.marginBottom = '15px';
        div.innerHTML = `
          <strong>${item.name}</strong> - $${item.price} x ${item.quantity} 
          = $${(item.price * item.quantity).toFixed(2)}
        `;
        checkoutList.appendChild(div);
        total += item.price * item.quantity;
      });

      checkoutTotal.textContent = `Total: $${total.toFixed(2)}`;
    }

    document.getElementById('checkout-button').addEventListener('click', () => {
      alert('Compra realizada. ¡Gracias!'); 
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCheckout();
    });

    renderCheckout();
  </script>

</body>
</html>
