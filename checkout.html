<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkout - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="portfolio">

<header id="main-header">
  <div class="logo-container">
    <a href="tienda.html">
      <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
    </a>
  </div>
</header>

<main class="checkout-container">

  <h1>Finalizar compra</h1>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="checkout-items"></tbody>
  </table>

  <p class="checkout-total" id="checkout-total">Total: 0€</p>

  <button class="checkout-button">Proceder al pago</button>

</main>

<script>
const tbody = document.getElementById('checkout-items');
const totalEl = document.getElementById('checkout-total');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCheckout() {
  tbody.innerHTML = '';
  let total = 0;

  if (cart.length === 0) {
    tbody.innerHTML = '<tr><td colspan="6">Tu carrito está vacío</td></tr>';
    totalEl.textContent = 'Total: 0€';
    return;
  }

  cart.forEach((item, index) => {
    const subtotal = item.price * item.quantity;
    total += subtotal;

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td><img src="${item.image}" style="width:60px"></td>
      <td>${item.name}</td>
      <td>${item.price}€</td>
      <td>${item.quantity}</td>
      <td>${subtotal}€</td>
      <td><button data-index="${index}">✖</button></td>
    `;

    tr.querySelector('button').addEventListener('click', () => {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCheckout();
    });

    tbody.appendChild(tr);
  });

  totalEl.textContent = `Total: ${total}€`;
}

renderCheckout();
</script>

</body>
</html>
