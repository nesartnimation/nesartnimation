<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Checkout - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="portfolio">

<header id="main-header">
  <div class="logo-container">
    <a href="tienda.html">
      <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
    </a>
  </div>
</header>

<main class="checkout-container">
  <h1>Finalizar compra</h1>
  <div class="checkout-content">
    <div class="checkout-items-container">
      <p class="checkout-empty-message" id="checkout-empty">Tu carrito está vacío</p>
      <div id="checkout-items"></div>
    </div>
    <div class="checkout-summary">
      <h2>Resumen del pedido</h2>
      <p id="checkout-total">Total: 0€</p>
      <button class="checkout-button">Proceder al pago</button>
    </div>
  </div>
</main>

<script>
const checkoutItems = document.getElementById('checkout-items');
const checkoutEmpty = document.getElementById('checkout-empty');
const checkoutTotal = document.getElementById('checkout-total');
let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCheckout() {
  checkoutItems.innerHTML = '';
  if (cart.length === 0) {
    checkoutEmpty.style.display = 'block';
    checkoutTotal.textContent = 'Total: 0€';
    return;
  }
  checkoutEmpty.style.display = 'none';
  let total = 0;
  cart.forEach((item, index) => {
    const subtotal = item.price * item.quantity;
    total += subtotal;

    const div = document.createElement('div');
    div.className = 'checkout-item';
    div.innerHTML = `
      <div class="checkout-item-image">
        <img src="${item.image}" alt="${item.name}">
      </div>
      <div class="checkout-item-info">
        <h3>${item.name}</h3>
        <p>Precio: ${item.price}€</p>
        <div class="checkout-item-controls">
          <input type="number" min="1" value="${item.quantity}" data-index="${index}">
          <button data-index="${index}">✖</button>
        </div>
        <p class="checkout-subtotal">Subtotal: ${subtotal}€</p>
      </div>
    `;
    // Botón eliminar
    div.querySelector('button').addEventListener('click', () => {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCheckout();
    });
    // Cambiar cantidad
    div.querySelector('input').addEventListener('change', e => {
      const val = parseInt(e.target.value);
      if (val < 1) e.target.value = 1;
      cart[index].quantity = e.target.value;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCheckout();
    });
    checkoutItems.appendChild(div);
  });
  checkoutTotal.textContent = `Total: ${total}€`;
}

renderCheckout();
</script>

</body>
</html>
