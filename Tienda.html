<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilo bot√≥n m√©todo de pago seleccionado */
    .payment-btn.selected {
      border: 2px solid #007BFF;
      background-color: #E0F0FF;
    }
    .payment-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }
  </style>
</head>
<body class="portfolio tienda">

<!-- HEADER Y MEN√ö -->
<header id="main-header">
  <div class="logo-container">
    <a href="nesart.html"><img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo"></a>
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <div id="cart">
    <span id="cart-count">0</span> üõí
  </div>
</header>

<!-- CONTENIDO TIENDA -->
<div class="shop-container">
  <aside class="shop-sidebar">
    <ul>
      <li><a href="#" data-category="prints">Prints</a></li>
      <li><a href="#" data-category="chapas">Chapas</a></li>
      <li><a href="#" data-category="llaveros">Totebags</a></li>
      <li><a href="#" data-category="camisetas">Camisetas</a></li>
      <li><a href="#" data-category="stickers">Stickers</a></li>
      <li><a href="#" data-category="llaveros">Llaveros</a></li>
    </ul>
  </aside>

  <main class="shop"></main>
</div>

<!-- MODAL CARRITO -->
<div id="cart-modal" class="cart-modal">
  <div class="cart-modal-content">
    <span class="cart-close">&times;</span>
    <h2>Tu carrito</h2>
    <ul id="cart-modal-items"></ul>
    <p id="cart-modal-empty">Tu carrito est√° vac√≠o</p>
    <div class="cart-footer">
      <p id="cart-modal-total"></p>
      <button id="cart-modal-checkout">Finalizar compra</button>
    </div>
  </div>
</div>

<!-- MODAL CHECKOUT DE DOS COLUMNAS -->
<div id="checkout-modal">
  <div class="cart-modal-content">
    <span class="checkout-close">&times;</span>
    <h2>Checkout</h2>

    <div class="checkout-container">
      <!-- COLUMNA IZQUIERDA: Carrito y precios -->
      <div class="checkout-left">
        <ul id="checkout-cart-items"></ul>
        <div class="checkout-prices">
          <p>Subtotal: <span id="checkout-subtotal">0‚Ç¨</span></p>
          <p>Env√≠o: 6‚Ç¨</p>
          <p id="checkout-total">Total: 0‚Ç¨</p>
        </div>
      </div>

      <!-- COLUMNA DERECHA: Datos cliente y m√©todo de pago -->
      <div class="checkout-right">
        <input type="text" id="client-name" placeholder="Nombre completo">
        <input type="email" id="client-email" placeholder="Correo electr√≥nico">
        <input type="tel" id="client-phone" placeholder="Tel√©fono">
        <input type="text" id="client-postal" placeholder="C√≥digo postal">
        <input type="text" id="client-country" placeholder="Pa√≠s">
        <input type="text" id="client-city" placeholder="Ciudad">
        <input type="text" id="client-address" placeholder="Direcci√≥n de env√≠o">
        <textarea id="client-message" placeholder="Mensaje (opcional)"></textarea>

        <div class="payment-methods">
          <button class="payment-btn" data-method="card">
            <img src="images/creditcard.svg" alt="Tarjeta"> <span>Tarjeta</span>
          </button>
          <button class="payment-btn" data-method="paypal">
            <img src="images/paypal.svg" alt="PayPal"> <span>PayPal</span>
          </button>
        </div>

        <button id="checkout-confirm-btn">Confirmar compra</button>
      </div>

    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="js/shop.js"></script>
<script src="js/cart.js"></script>
<script>
  let allProducts = [];
  const categoryLinks = document.querySelectorAll('.shop-sidebar a');

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      allProducts = products;
      filterCategory('all');
    });

  function filterCategory(category) {
    categoryLinks.forEach(link => {
      link.classList.toggle('active', link.dataset.category === category);
    });
    if (category === 'all') renderProducts(allProducts);
    else renderProducts(allProducts.filter(p => p.category === category));
  }

  categoryLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      filterCategory(link.dataset.category);
    });
  });
</script>
</body>
</html>
