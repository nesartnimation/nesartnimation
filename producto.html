</head>
<body class="portfolio product-page-body">

  <div id="cart">

<!-- PRODUCTO -->
<section class="product-page">
  <div class="product-image">
    <img id="product-image" src="" alt="">
  </div>
  <div class="product-info">
    <h1 id="product-name"></h1>
    <p id="product-price"></p>
    <p id="product-description"></p>
    <button class="add-to-cart-btn" id="add-to-cart-btn">AÃ±adir al carrito</button>
  </div>

<!-- MODAL CARRITO -->
<div id="cart-modal" class="cart-modal">
  <div class="cart-modal-content">
    <span class="cart-close">&times;</span>
    <h2>Tu carrito</h2>
    <ul id="cart-modal-items"></ul>
    <p id="cart-modal-empty">Tu carrito estÃ¡ vacÃ­o</p>
    <div class="cart-footer">
      <p id="cart-modal-total"></p>
      <button id="cart-modal-checkout">Finalizar compra</button>
    </div>
  </div>
</div>

<!-- MODAL CHECKOUT DE DOS COLUMNAS -->
<div id="checkout-modal">
  <div class="cart-modal-content">
    <span class="checkout-close">&times;</span>
    <h2>Checkout</h2>

    <div class="checkout-container">
      <!-- COLUMNA IZQUIERDA: Carrito y precios -->
      <div class="checkout-left">
        <ul id="checkout-cart-items"></ul>
        <div class="checkout-prices">
          <p>Subtotal: <span id="checkout-subtotal">0â‚¬</span></p>
          <p>EnvÃ­o: <span id="checkout-shipping">6â‚¬</span></p>
          <p id="checkout-total">Total: 0â‚¬</p>
        </div>
      </div>

      <!-- COLUMNA DERECHA: Datos cliente y mÃ©todo de pago -->
      <div class="checkout-right">
        <input type="text" id="client-name" placeholder="Nombre completo">
        <input type="email" id="client-email" placeholder="Correo electrÃ³nico">
        <input type="tel" id="client-phone" placeholder="TelÃ©fono">
        <input type="text" id="client-postal" placeholder="CÃ³digo postal">
        <input type="text" id="client-country" placeholder="PaÃ­s">
        <input type="text" id="client-city" placeholder="Ciudad">
        <input type="text" id="client-address" placeholder="DirecciÃ³n de envÃ­o">
        <textarea id="client-message" placeholder="Mensaje (opcional)"></textarea>

        <div class="payment-methods">
          <button class="payment-btn" data-method="card">
            <img src="images/creditcard.svg" alt="Tarjeta"> <span>Tarjeta</span>
          </button>
          <button class="payment-btn" data-method="paypal">
            <img src="images/paypal.svg" alt="PayPal"> <span>PayPal</span>
          </button>
        </div>

        <button id="checkout-confirm-btn">Confirmar compra</button>
      </div>

    </div>
  </div>
</div>


<!-- SCRIPTS -->
<script src="js/shop.js"></script>
<script src="js/cart.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('id');
  let currentProduct = null;

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      currentProduct = products.find(p => p.id === productId);
      if (!currentProduct) return;

      document.getElementById('product-image').src = currentProduct.image;
      document.getElementById('product-image').alt = currentProduct.name;
      document.getElementById('product-name').textContent = currentProduct.name;
      document.getElementById('product-price').textContent = `${currentProduct.price}â‚¬`;
      document.getElementById('product-description').textContent = currentProduct.description;
    });

  document.getElementById('add-to-cart-btn').addEventListener('click', () => {
    if (!currentProduct) return;

    addToCart({
      id: currentProduct.id,
      name: currentProduct.name,
      price: currentProduct.price,
      image: currentProduct.image,
      stock: currentProduct.stock
    }, { openModal: false });
  });
</script>
</body>
