<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="portfolio product-page-body">

<!-- HEADER -->
<header id="main-header">
  <div class="logo-container">
    <a href="nesart.html">
      <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
    </a>
  </div>

  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- CARRITO FLOTANTE -->
  <div id="cart">
    <span id="cart-count">0</span> ðŸ›’
  </div>
</header>

<!-- CONTENIDO PRODUCTO -->
<section class="product-page">

  <!-- IMAGEN -->
  <div class="product-image">
    <img id="product-image" src="" alt="">
  </div>

  <!-- INFO -->
  <div class="product-info">
    <h1 id="product-name"></h1>
    <p id="product-price"></p>
    <p id="product-description"></p>

    <button id="add-to-cart-btn">AÃ±adir al carrito</button>
  </div>

</section>

<!-- SCRIPTS -->
<script src="js/cart.js"></script>

<script>
  // =======================
  // CARGAR PRODUCTO
  // =======================
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('id');

  let currentProduct = null;

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      currentProduct = products.find(p => p.id === productId);
      if (!currentProduct) return;

      document.getElementById('product-image').src = currentProduct.image;
      document.getElementById('product-image').alt = currentProduct.name;
      document.getElementById('product-name').textContent = currentProduct.name;
      document.getElementById('product-price').textContent = `${currentProduct.price}â‚¬`;
      document.getElementById('product-description').textContent = currentProduct.description;
    });

  // =======================
  // AÃ‘ADIR AL CARRITO
  // =======================
  document.getElementById('add-to-cart-btn').addEventListener('click', () => {
    if (!currentProduct) return;

    addToCart({
      id: currentProduct.id,
      name: currentProduct.name,
      price: currentProduct.price,
      image: currentProduct.image,
      stock: currentProduct.stock
    });
  });
</script>

</body>
</html>
