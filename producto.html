<script>
  // =======================
  // ELEMENTOS DEL PRODUCTO
  // =======================
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  const titleEl = document.getElementById('product-title');
  const imgEl = document.getElementById('product-img');
  const priceEl = document.getElementById('product-price');
  const descEl = document.getElementById('product-description');
  const stockEl = document.getElementById('product-stock');
  const addBtn = document.getElementById('product-add-btn');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateGlobalCart() {
    const cartCountEl = document.getElementById('cart-count');
    if(cartCountEl) cartCountEl.textContent = cart.reduce((sum,item)=>sum+item.quantity,0);
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // =======================
  // CARGAR PRODUCTO DESDE JSON
  // =======================
  fetch('data/products.json')
    .then(res=>res.json())
    .then(products=>{
      const product = products.find(p=>p.id === productId);

      if(!product){
        titleEl.textContent = "Producto no encontrado";
        imgEl.style.display = 'none';
        priceEl.textContent = '';
        descEl.textContent = '';
        stockEl.textContent = '';
        addBtn.style.display = 'none';
        return;
      }

      titleEl.textContent = product.name;
      imgEl.src = product.image;
      imgEl.alt = product.name;
      priceEl.textContent = `Precio: ${product.price}€`;
      descEl.textContent = product.description || "Descripción pendiente";
      stockEl.textContent = `Stock: ${product.stock || '∞'}`;

      addBtn.addEventListener('click', ()=>{
        const existing = cart.find(item=>item.id===product.id);
        const currentQty = existing ? existing.quantity : 0;

        if(currentQty + 1 > product.stock){
          alert(`No hay suficiente stock de ${product.name}. Disponible: ${product.stock}`);
          return;
        }

        if(existing) existing.quantity += 1;
        else cart.push({
          id: product.id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: 1,
          stock: product.stock
        });

        updateGlobalCart();

        // Mostrar modal si existe
        const cartModal = document.getElementById('cart-modal');
        const cartModalEmpty = document.getElementById('cart-modal-empty');
        if(cartModal){
          cartModal.style.display='flex';
          if(cartModalEmpty) cartModalEmpty.style.display='none';
        }
      });

    })
    .catch(err=>{
      console.error(err);
      titleEl.textContent="Error cargando producto";
      imgEl.style.display = 'none';
      priceEl.textContent = '';
      descEl.textContent = '';
      stockEl.textContent = '';
      addBtn.style.display = 'none';
    });
</script>
