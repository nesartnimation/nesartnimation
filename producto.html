<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="portfolio">

<!-- HEADER Y MEN√ö -->
<header id="main-header">
  <div class="logo-container">
    <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- CARRITO FLOTE -->
  <div id="cart">
    <span id="cart-count">0</span> üõí
    <div id="cart-dropdown">
      <ul id="cart-items"></ul>
      <p id="cart-empty">Tu carrito est√° vac√≠o</p>
      <p id="cart-total"></p>
      <a href="checkout.html" class="checkout-link">Finalizar compra</a>
    </div>
  </div>
</header>

<!-- PRODUCTO -->
<main style="padding-top: 180px;">
  <section class="product-page">
    <!-- IZQUIERDA: INFO DEL PRODUCTO -->
    <div class="product-info">
      <h1 id="product-title">Producto</h1>
      <p id="product-description">Descripci√≥n del producto...</p>
      <p id="product-price">Precio: 0‚Ç¨</p>
      <p id="product-stock">Stock: 0</p>
      <button id="product-add-btn">A√±adir al carrito</button>
    </div>

    <!-- DERECHA: IMAGEN -->
    <div class="product-image">
      <img id="product-img" src="" alt="Producto">
    </div>
  </section>
</main>

<!-- SCRIPT PRODUCTO -->
<script>
  // =======================
  // VARIABLES DEL CARRITO
  // =======================
  const cartItems = document.getElementById('cart-items');
  const cartCount = document.getElementById('cart-count');
  const cartEmpty = document.getElementById('cart-empty');
  const cartTotal = document.getElementById('cart-total');
  const cartContainer = document.getElementById('cart');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCart() {
    cartItems.innerHTML = '';
    if(cart.length===0){
      cartEmpty.textContent = "Tu carrito est√° vac√≠o";
      cartEmpty.style.display='block';
    } else {
      cartEmpty.style.display='none';
      cart.forEach((item,index)=>{
        const li=document.createElement('li');
        li.textContent=`${item.name} - ${item.price}‚Ç¨ x ${item.quantity || 1}`;
        const removeBtn=document.createElement('button');
        removeBtn.textContent='‚ùå';
        removeBtn.style.marginLeft='8px';
        removeBtn.style.cursor='pointer';
        removeBtn.addEventListener('click',()=>{
          cart.splice(index,1);
          updateCart();
        });
        li.appendChild(removeBtn);
        cartItems.appendChild(li);
      });
    }

    if(cart.length > 0){
      const total = cart.reduce((sum, item) => sum + item.price * (item.quantity || 1), 0);
      if(cartTotal) cartTotal.textContent = `Total: ${total}‚Ç¨`;
    } else if(cartTotal) {
      cartTotal.textContent = '';
    }

    cartCount.textContent = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  updateCart();

  // =======================
  // ACCESO AL CHECKOUT DESDE PRODUCTO
  // =======================
  if(cartContainer){
    cartContainer.addEventListener('click', ()=>{
      if(cart.length === 0){
        cartEmpty.textContent = 'Todav√≠a no has puesto nada en tu carrito';
        cartEmpty.style.display = 'block';
        return;
      }
      window.location.href = 'checkout.html';
    });
  }

  // =======================
  // CARGAR PRODUCTO DESDE JSON
  // =======================
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  const titleEl = document.getElementById('product-title');
  const imgEl = document.getElementById('product-img');
  const priceEl = document.getElementById('product-price');
  const descEl = document.getElementById('product-description');
  const stockEl = document.getElementById('product-stock');
  const addBtn = document.getElementById('product-add-btn');

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      const product = products.find(p => p.id === productId);
      if(!product){
        titleEl.textContent = "Producto no encontrado";
        return;
      }

      titleEl.textContent = product.name;
      imgEl.src = product.image;
      imgEl.alt = product.name;
      priceEl.textContent = `Precio: ${product.price}‚Ç¨`;
      descEl.textContent = product.description || "Descripci√≥n pendiente";
      stockEl.textContent = `Stock: ${product.stock || '‚àû'}`;

      addBtn.addEventListener('click', ()=>{
        // A√±adir producto al carrito
        const existing = cart.find(item => item.id === product.id);
        if(existing){
          existing.quantity = (existing.quantity || 1) + 1;
        } else {
          cart.push({
            id: product.id,
            name: product.name,
            price: product.price,
            image: product.image,
            quantity: 1
          });
        }
        updateCart(); // actualiza contador y lista
      });
    })
    .catch(err=>{
      console.error(err);
      titleEl.textContent="Error cargando producto";
    });
</script>

</body>
