<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .payment-btn.selected {
      border: 2px solid #007BFF;
      background-color: #E0F0FF;
    }
    .payment-btn {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
    }
  </style>
</head>
<body class="portfolio product-page-body">

<!-- HEADER -->
<header id="main-header">
  <div class="logo-container">
    <a href="nesart.html"><img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo"></a>
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="SobreMi.html">Sobre mÃ­</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Blog.html">Blog</a></li>
    </ul>
  </nav>

  <div id="cart">
    <span id="cart-count">0</span> ðŸ›’
  </div>
</header>

<!-- PRODUCTO -->
<section class="product-page">
  <div class="product-image">
    <img id="product-image" src="" alt="">
  </div>
  <div class="product-info">
    <h1 id="product-name"></h1>
    <p id="product-price"></p>
    <p id="product-description"></p>
    <button class="add-to-cart-btn" id="add-to-cart-btn">AÃ±adir al carrito</button>
  </div>
</section>


<!-- SCRIPTS -->
<script src="js/shop.js"></script>
<script src="js/cart.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const productId = params.get('id');
  let currentProduct = null;

  fetch('data/products.json')
    .then(res => res.json())
    .then(products => {
      currentProduct = products.find(p => p.id === productId);
      if (!currentProduct) return;

      document.getElementById('product-image').src = currentProduct.image;
      document.getElementById('product-image').alt = currentProduct.name;
      document.getElementById('product-name').textContent = currentProduct.name;
      document.getElementById('product-price').textContent = `${currentProduct.price}â‚¬`;
      document.getElementById('product-description').textContent = currentProduct.description;
    });

  document.getElementById('add-to-cart-btn').addEventListener('click', () => {
    if (!currentProduct) return;

    addToCart({
      id: currentProduct.id,
      name: currentProduct.name,
      price: currentProduct.price,
      image: currentProduct.image,
      stock: currentProduct.stock
    }, { openModal: false });
  });
</script>
</body>
</html>
