<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body.project-page {
      font-family: Arial, sans-serif;
      padding-top: 170px;
      max-width: 1200px;
      margin: auto;
    }

    #main-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      text-align: center;
      z-index: 1000;
    }

    .logo-container { padding: 20px 0; }
    .logo { height: 120px; }

    #main-menu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px 0;
      margin: 0;
    }

    #main-menu a {
      color: #666;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .project-container {
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .project-header h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .project-description {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .mockups {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .mockups img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .project-header h1 { font-size: 2rem; }
    }
  </style>
</head>
<body class="project-page">

<header id="main-header">
  <div class="logo-container">
    <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
  </div>
  <nav id="main-menu">
    <ul>
      <<li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="SobreMi.html">Sobre mí</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Blog.html">Blog</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="project-container">
    <div class="project-header">
      <h1 id="project-title"></h1>
    </div>
    <div class="project-description" id="project-desc"></div>
    <div class="mockups" id="project-mockups"></div>
  </div>
</main>

<script>
const projects = {
  "CATANDFISH": {
    title: "CAT & FISH",
    desc: "Proyecto creativo enfocado en el mundo animal. Incluye ilustraciones, sketches y mockups del diseño final.",
    mockups: ["PetFoodBag.jpg","PetFoodBanner.jpg"]
  },
  "CRANHELADO": {
    title: "CRAN HELADO",
    desc: "Proyecto creativo de helados artísticos. Mockups muestran variantes de packaging y presentación.",
    mockups: ["IceCream.jpg"]
  },
  "BILLCYPHER": {
    title: "BILL CYPHER",
    desc: "Proyecto inspirado en Bill Cipher. Mockups incluyen escenas, personajes y elementos gráficos.",
    mockups: [""]
  }
};

// Obtener ID de la URL
const params = new URLSearchParams(window.location.search);
const projectId = params.get("id");

const titleEl = document.getElementById("project-title");
const descEl = document.getElementById("project-desc");
const mockupEl = document.getElementById("project-mockups");

if(projectId && projects[projectId]){
  const project = projects[projectId];
  titleEl.textContent = project.title;
  descEl.textContent = project.desc;

  project.mockups.forEach(file => {
    const img = document.createElement("img");
    img.src = `images/MOCKUPS/${file}`;
    img.alt = project.title;
    mockupEl.appendChild(img);
  });
} else {
  titleEl.textContent = "Proyecto no encontrado";
  descEl.textContent = "El proyecto que intentas ver no existe.";
}
</script>

</body>
</html>
