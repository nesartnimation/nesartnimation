<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nesart - Mi Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="portfolio nesart-page">

<header id="main-header">
  <div class="logo-container">
    <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main>
  <!-- Galería principal -->
  <section class="nesart-masonry" id="nesart-gallery"></section>
</main>

<script>
const gallery = document.getElementById('nesart-gallery');

// Lista de proyectos con mini descripción
const projects = [
  { image: "CATANDFISH.jpg", title: "CAT & FISH", desc: "Proyecto creativo enfocado en el mundo animal." },
  { image: "CRANHELADO.jpg", title: "CRAN HELADO", desc: "Proyecto creativo de helados artísticos." },
  { image: "BILLCYPHER.jpg", title: "BILL CYPHER", desc: "Proyecto inspirado en Bill Cipher." }
];

// Crear galería
projects.forEach(proj => {
  const item = document.createElement("div");
  item.className = "nesart-masonry-item";
  item.innerHTML = `
    <img src="images/Galeria/Nesart/${proj.image}" alt="${proj.title}">
    <div class="nesart-overlay">
      <div class="nesart-overlay-text"><strong>${proj.title}</strong>${proj.desc}</div>
    </div>
  `;
  gallery.appendChild(item);
});
</script>

</body>
</html>
