<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .post-container {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 20px;
      padding: 0 20px;
    }
    .post-main {
      flex: 3;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .post-sidebar {
      flex: 1;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 10px;
      height: fit-content;
    }
    .post-sidebar h3 {
      margin-top: 0;
    }
    .post-sidebar ul {
      list-style: none;
      padding: 0;
    }
    .post-sidebar li {
      margin-bottom: 10px;
    }
    .post-sidebar a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body class="portfolio post-view">

<header id="main-header">
  <div class="logo-container">
    <a href="nesart.html"><img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo"></a>
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="Tienda.html">Tienda</a></li>
      <li><a href="Blog.html">Blog</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
    </ul>
  </nav>
</header>

<main class="post-container">
  <!-- COLUMNA PRINCIPAL: POST -->
  <div class="post-main" id="post-main">
    <h1 id="post-title"></h1>
    <img id="post-image" src="" alt="" style="width:100%; margin-bottom:20px;">
    <p id="post-content"></p>
  </div>

  <!-- COLUMNA DERECHA: SIDEBAR -->
  <aside class="post-sidebar">
    <div class="welcome">
      <h3>Bienvenido</h3>
      <p>Explora los últimos posts y descubre nuestras categorías y etiquetas.</p>
    </div>
    <div class="categories">
      <h3>Categorías</h3>
      <ul id="categories-list">
        <!-- Lista de categorías dinámica -->
      </ul>
    </div>
    <div class="tags">
      <h3>Etiquetas</h3>
      <ul id="tags-list">
        <!-- Lista de tags dinámica -->
      </ul>
    </div>
  </aside>
</main>

<script>
  // Cargar el post según ID de URL
  const params = new URLSearchParams(window.location.search);
  const postId = params.get('id');
  const posts = JSON.parse(localStorage.getItem('posts')) || [];
  const post = posts[postId];

  if(post){
    document.getElementById('post-title').textContent = post.title;
    document.getElementById('post-image').src = post.image;
    document.getElementById('post-image').alt = post.title;
    document.getElementById('post-content').textContent = post.desc;

    // Categorías y etiquetas dinámicas (por ahora simples arrays)
    const categoriesEl = document.getElementById('categories-list');
    const tagsEl = document.getElementById('tags-list');

    if(post.categories){
      post.categories.forEach(cat => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#">${cat}</a>`;
        categoriesEl.appendChild(li);
      });
    }

    if(post.tags){
      post.tags.forEach(tag => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="#">${tag}</a>`;
        tagsEl.appendChild(li);
      });
    }
  } else {
    document.getElementById('post-main').innerHTML = '<p>Post no encontrado.</p>';
  }
</script>

</body>
</html>
