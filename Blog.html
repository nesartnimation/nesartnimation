<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog - NesArt</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .blog-container {
      max-width: 1200px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .blog-post {
      border-radius: 12px;
      overflow: hidden;
      background: #f9f9f9;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .blog-post:hover {
      transform: translateY(-5px);
    }

    .blog-post img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .blog-post-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .blog-post-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .blog-post-description {
      font-size: 0.95rem;
      color: #555;
      flex: 1;
    }
  </style>
</head>
<body class="portfolio blog-page">

<header id="main-header">
  <div class="logo-container">
    <a href="nesart.html"><img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo"></a>
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="Comisiones.html">Comisiones</a></li>
      <li><a href="Originales.html">Originales</a></li>
      <li><a href="SobreMi.html">Sobre mi</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Blog.html" class="active">Blog</a></li>
    </ul>
  </nav>
</header>

<div class="blog-container" id="blog-container">
  <!-- Aquí se inyectan los posts -->
</div>

<script>
  const blogContainer = document.getElementById('blog-container');
  const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];

  if(posts.length === 0){
    blogContainer.innerHTML = '<p>No hay posts publicados todavía.</p>';
  } else {
    posts.sort((a,b) => b.id - a.id); // mostrar más recientes primero
    posts.forEach(post => {
      const div = document.createElement('div');
      div.className = 'blog-post';
      div.addEventListener('click', () => {
        // Redirige a PostView.html pasando id del post
        window.location.href = `PostView.html?id=${post.id}`;
      });

      const imgHTML = post.image ? `<img src="${post.image}" alt="${post.title}">` : '';
      const desc = post.content.length > 100 ? post.content.substring(0, 100) + '...' : post.content;

      div.innerHTML = `
        ${imgHTML}
        <div class="blog-post-content">
          <div class="blog-post-title">${post.title}</div>
          <div class="blog-post-description">${desc}</div>
        </div>
      `;
      blogContainer.appendChild(div);
    });
  }
</script>

</body>
</html>
