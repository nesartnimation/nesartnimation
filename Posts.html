<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor de Posts</title>
<link rel="stylesheet" href="css/style.css">
<style>
body { font-family: Arial; padding: 50px; max-width: 800px; margin: auto; }
input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
button { padding: 12px 20px; cursor: pointer; border-radius: 6px; background: #222; color: #fff; border: none; }
</style>
</head>
<body>

<h1>Crear Post</h1>
<form id="post-form">
  <input type="text" id="title" placeholder="Título del post" required>
  <input type="text" id="image" placeholder="URL de la imagen" required>
  <textarea id="summary" placeholder="Resumen corto" required></textarea>
  <textarea id="content" placeholder="Contenido completo (HTML)" rows="10" required></textarea>
  <button type="submit">Guardar Post</button>
</form>

<script>
const form = document.getElementById('post-form');
form.addEventListener('submit', (e) => {
  e.preventDefault();
  const post = {
    id: Date.now(), // ID único
    title: document.getElementById('title').value,
    image: document.getElementById('image').value,
    summary: document.getElementById('summary').value,
    content: document.getElementById('content').value,
    date: new Date().toISOString().split('T')[0]
  };
  // Aquí se debería guardar post en posts.json y generar HTML automáticamente
  alert('Post creado. ⚠️ En GitHub Pages esto necesita backend o scripts locales para generar archivos.');
});
</script>

</body>
</html>
