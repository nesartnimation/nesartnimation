<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post - Nesart</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="portfolio">

<header id="main-header">
  <div class="logo-container">
    <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="SobreMi.html">Sobre m√≠</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Blog.html">Blog</a></li>
    </ul>
  </nav>
</header>

<main class="post-container" style="max-width:800px; margin:200px auto 100px; padding:0 20px;">
  <h1 id="post-title"></h1>
  <span id="post-date" style="color:#888; font-size:0.9rem;"></span>
  <div id="post-content" style="margin-top:20px;"></div>
</main>

<script src="js/blog.js"></script>
<script>
  // Obtener id del post de la URL
  const params = new URLSearchParams(window.location.search);
  const postId = parseInt(params.get('id'));

  // Buscar el post correspondiente
  const post = posts.find(p => p.id === postId);

  const titleEl = document.getElementById('post-title');
  const dateEl = document.getElementById('post-date');
  const contentEl = document.getElementById('post-content');

  if (post) {
    titleEl.textContent = post.title;
    dateEl.textContent = post.date;

    post.content.forEach(item => {
      let element;
      if (item.type === "text") {
        element = document.createElement("p");
        element.textContent = item.value;
      } else if (item.type === "image") {
        element = document.createElement("img");
        element.src = item.value;
        element.style.width = "100%";
        element.style.borderRadius = "12px";
        element.style.margin = "20px 0";
      }
      contentEl.appendChild(element);
    });
  } else {
    contentEl.innerHTML = "<p style='color:red; font-weight:bold;'>Post no encontrado.</p>";
  }
</script>

</body>
</html>
