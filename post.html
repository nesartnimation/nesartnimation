<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Post - Nesart</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="portfolio">

<header id="main-header">
  <div class="logo-container">
    <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
  </div>
  <nav id="main-menu">
    <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="SobreMi.html">Sobre m√≠</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Blog.html">Blog</a></li>
    </ul>
  </nav>
</header>

<main class="blog-container">
  <div id="post-container"></div>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const postId = parseInt(params.get("id"));

fetch("post.json")
  .then(res => res.json())
  .then(posts => {

    const post = posts.find(p => p.id === postId);

    if (!post) {
      document.getElementById("post-container").innerHTML = "<p>Post no encontrado</p>";
      return;
    }

    document.getElementById("post-container").innerHTML = `
      <article class="blog-post-full">
        <h1>${post.title}</h1>
        <span class="blog-date">${post.date}</span>
        <img src="${post.image}" alt="${post.title}">
        <div class="blog-content">
          ${post.content}
        </div>
      </article>
    `;
  });
</script>

</body>
</html>
