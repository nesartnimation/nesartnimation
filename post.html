<main id="post-container">
  <!-- Aquí se carga el post según id -->
</main>

<script>
const params = new URLSearchParams(window.location.search);
const postId = parseInt(params.get("id"));

fetch("post.json")
  .then(res => res.json())
  .then(posts => {
    const post = posts.find(p => p.id === postId);
    if (!post) return document.getElementById("post-container").innerHTML = "<p>Post no encontrado</p>";

    document.getElementById("post-container").innerHTML = `
      <h1>${post.title}</h1>
      <p>${post.date}</p>
      <img src="${post.image}" style="width:100%; max-width:600px">
      <p>${post.content}</p>
    `;
  });
</script>
