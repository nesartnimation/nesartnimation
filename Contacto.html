<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Mi Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ==============================
       CONTACTO - ESTILO INDEPENDIENTE
    ============================== */
    body.contact-page {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding-top: 180px; /* espacio debajo del header fijo */
    }

    body.contact-page #main-header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* ===== Contenedor principal del formulario (igual que Nesart containers) ===== */
    .contact-container {
      max-width: 900px;
      margin: 0 auto 100px auto; /* centrado horizontal + espacio inferior */
      padding: 40px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .contact-container h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #222;
    }

    .contact-container p {
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* ===== Formulario limpio ===== */
    form.contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form.contact-form input,
    form.contact-form textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    form.contact-form input:focus,
    form.contact-form textarea:focus {
      border-color: #222;
      outline: none;
    }

    form.contact-form textarea {
      min-height: 140px;
      resize: vertical;
    }

    form.contact-form button {
      padding: 14px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    form.contact-form button:hover {
      background: #555;
      transform: scale(1.02);
    }

    /* Mensaje de éxito */
    #form-status {
      margin-top: 20px;
      color: green;
      text-align: center;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body class="contact-page">

  <!-- ===== HEADER Y MENÚ ===== -->
  <header id="main-header">
    <div class="logo-container">
      <a href="Nesart.html">
        <img src="images/LogoNesArt.png" alt="Logo NesArt" class="logo">
      </a>
    </div>
    <nav id="main-menu">
      <ul>
      <li><a href="Nesart.html">Nesart</a></li>
      <li><a href="SobreMi.html">Sobre mí</a></li>
      <li><a href="Contacto.html">Contacto</a></li>
      <li><a href="Blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== CONTENEDOR PRINCIPAL DEL FORMULARIO ===== -->
  <div class="contact-container">
    <h1>Contacto</h1>
    <p>Quieres contratarme para tu proyecto, o pedirme una comisión?</p> 
      <p>Rellena el formulario y te contestaré lo antes posible.</p>

    <form class="contact-form" id="contact-form">
      <input type="text" id="contact-name" placeholder="Nombre completo" required>
      <input type="email" id="contact-email" placeholder="Correo electrónico" required>
      <input type="text" id="contact-subject" placeholder="Asunto" required>
      <textarea id="contact-message" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <p id="form-status">Mensaje enviado correctamente!</p>
  </div>

  <!-- ===== EMAILJS ===== -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("AyEKiZhrLYNydjL3C");
  </script>

  <script>
    const form = document.getElementById('contact-form');
    const status = document.getElementById('form-status');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const name = document.getElementById('contact-name').value.trim();
      const email = document.getElementById('contact-email').value.trim();
      const subject = document.getElementById('contact-subject').value.trim();
      const message = document.getElementById('contact-message').value.trim();

      if (!name || !email || !subject || !message) {
        alert('Por favor, rellena todos los campos.');
        return;
      }

      try {
        await emailjs.send(
          "service_lxn9xns",
          "template_04ruraj",
          { name, email, subject, message }
        );
        status.style.display = 'block';
        form.reset();
      } catch (err) {
        console.error("Error al enviar email:", err);
        alert("Hubo un error al enviar el mensaje. Intenta de nuevo más tarde.");
      }
    });
  </script>

</body>
</html>
